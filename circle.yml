#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/your-app-name/app/build/outputs/apk/

    branches:
      only:
        - CIrcleCI # list of branches to build

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux



dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-21.1.2,android-21,extra-google-m2repository,extra-google-google_play_services,extra-android-support,gradle-2.10-all
        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  override:
    - gradle check jacocoTestReport
  post:
    - cp -R build/reports/* $CIRCLE_ARTIFACTS


