#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/DobbyApp/app/build/outputs/apk/
        

    branches:
      only:
        - CIrcleCI # list of branches to build

machine:
    java:
        version: oraclejdk8

    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ruby: 2.4.4


dependencies:
    override:
        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  pre:
   #- echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
   #- echo y | android update sdk --no-ui --all --filter build-tools-23.0.2
    - echo y | android update sdk --no-ui --all --filter "addon-google_apis-google-22, sys-img-armeabi-v7a-addon-google_apis-google-22"
    - android create avd --force -n test -t "Google Inc.:Google APIs:22" --abi armeabi-v7a --tag google_apis
    - emulator -avd test -no-audio -no-window:
           background: true
           parallel: true
    - circle-android wait-for-boot
    - sudo add-apt-repository ppa:cwchien/gradle -y
    - sudo apt-get update
    - sudo apt-get install gradle-2.10
    - sudo apt-get install ruby 2.4.4
    - rvm use 2.2.4 --default
    - gem install calabash-android

  override:
    - gradle check jacocoTestReport
     # copy the test results to the test results directory.
    - cp -r /home/ubuntu/DobbyApp/app/build/reports/tests $CIRCLE_TEST_REPORTS
    - ./gradlew assembleDebug
    - cp -r /home/ubuntu/DobbyApp/app/build $CIRCLE_ARTIFACTS
    - emulator -avd circleci-android23 -no-audio -no-window:
                background: true
                parallel: true
    - circle-android wait-for-boot
    - sleep 5
    - adb shell input keyevent 82
    - sleep 5
    - adb shell input touchscreen swipe 370 735 371 735
    - sleep 5
    - calabash-android resign /home/ubuntu/DobbyApp/app/build/outputs/apk/app-free-debug.apk
#    - calabash-android console /home/ubuntu/DobbyApp/app/build/outputs/apk/app-free-debug.apk
    - calabash-android run /home/ubuntu/DobbyApp/app/build/outputs/apk/app-free-debug.apk  --format junit  --out report.xml
    - cp -r /home/ubuntu/DobbyApp/app/build/reports/tests $CIRCLE_TEST_REPORTS
    - cp /* $CIRCLE_TEST_REPORTS
    - adb logcat -d > $CIRCLE_ARTIFACTS/logcat.txt

  post:
    - if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
    - bash <(curl -s https://codecov.io/bash)
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;



