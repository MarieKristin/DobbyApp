#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/DobbyApp/app/build/outputs/apk/
        

    branches:
      only:
        - CIrcleCI # list of branches to build

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ruby: 2.4.4


dependencies:
    override:
        - chmod +x gradlew
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-21.1.2,android-21,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  pre:
    - sudo add-apt-repository ppa:cwchien/gradle -y
    - sudo apt-get update
    - sudo apt-get install gradle-2.10
    - sudo apt-get install ruby 2.4.4
    - rvm use 2.2.4 --default
    - sudo apt-get install ruby2.4.4-dev
    - ruby-dev --version
    - gem install calabash-android

  override:
    - gradle check jacocoTestReport
     # copy the test results to the test results directory.
    - cp -r /home/ubuntu/DobbyApp/app/build/reports/tests $CIRCLE_TEST_REPORTS
    - ./gradlew assembleDebug
    - cp -r ./ $CIRCLE_ARTIFACTS
    - emulator -avd circleci-android22 -no-audio -no-window:
                background: true
                parallel: true
    - circle-android wait-for-boot
    - ./ calabash-android resign app-free-debug.apk
    - ./ calabash-android run app-free-debug.apk  --format html â€“-out report.html

  post:
    - if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
    - bash <(curl -s https://codecov.io/bash)
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;



